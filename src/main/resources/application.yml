## 서버 설정
server:
  port: 8080
  servlet: 
    context-path: /
    encoding:
      charset: UTF-8


# 데이터 소스 설정
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    password:

# JPA 설정
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl #테이블의 컬럼이름과 클래스의 변수 이름을 매핑해준다.
      ddl-auto: create-drop
      use-new-id-generator-mappings: false # id key 생성 알고리즘
    properties[hibernate.format_sql]: true # sql 라인이 자동 정렬

# 타임리프 설정
  thymeleaf:
    prefix: classpath:templates/html/
    check-template-location: true
    suffix: .html
    mode: HTML
    cache: false
    enabled: true
    
#Swagger 설정
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher