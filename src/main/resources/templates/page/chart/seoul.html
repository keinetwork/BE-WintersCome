<!DOCTYPE html>
<html>
<head>
    <title>rMateMapChartH5 (RiaMore Soft)</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <!-- rMateChartH5 라이센스 -->
    <script type="text/javascript" src="/rMateMapChart/LicenseKey/rMateMapChartH5License.js"></script>
    <!-- rMateMapChartH5 라이브러리 -->
    <script type="text/javascript" src="/rMateMapChart/JS/rMateMapChartH5.js"></script>
    <!-- rMateMapChartH5 CSS -->
    <link rel="stylesheet" type="text/css" href="/rMateMapChart/Assets/rMateMapChartH5.css"/>



    <script type="text/javascript">
// -----------------------맵차트 설정 시작-----------------------
var layoutURL = "/rMateMapChart/LayoutXml/LayoutSelectedCode.xml";
var mapVars = "layoutURL="+layoutURL;


//var dataURL = "./Data/data.txt";
//chartVars += "&dataURL="+dataURL;

// 데이타가 JSON형일 경우 넣어줍니다. (설정을 안할경우 xml로 인식하여 오류가 발생합니다)
//chartVars += "&dataType=json";

// MapChart mapDataBase 경로.
// setMapDataBase함수로 mapDataBase를 문자열로 넣어줄 경우 주석처리나 삭제하십시오.
var mapDataBaseURL = "/rMateMapChart/MapDataBaseXml/SouthKoreaDrillDown_opacity.xml";
mapVars += "&mapDataBaseURL="+mapDataBaseURL;

// MapChart source 선택.
// MapSource 디렉토리의 지도 이미지중 택일가능하며, 이외에 사용자가 작성한 별도의 Svg이미지를 지정할 수 있습니다.(매뉴얼 참조)
var sourceURL = "/rMateMapChart/MapSource/SouthKoreaDrillDown.svg";
mapVars += "&sourceURL="+sourceURL;

// 플래시가 로딩된후 불려질 함수를 설정합니다.
var rMateOnLoadCallFunction = "rMateMapChartOnLoad";
mapVars += "&rMateOnLoadCallFunction="+rMateOnLoadCallFunction;

var mapApp, mapRoot;
// rMateMapChart 를 생성합니다.
// 파라메터 (순서대로)
//  1. 맵차트의 id ( 임의로 지정하십시오. )
//  2. 맵차트가 위치할 div 의 id (즉, 차트의 부모 div 의 id 입니다.)
//  3. 맵차트 생성 시 필요한 환경 변수들의 묶음인 chartVars
//  4. 맵차트의 가로 사이즈 (생략 가능, 생략 시 100%)
//  5. 맵차트의 세로 사이즈 (생략 가능, 생략 시 100%)
rMateMapChartH5.create("map1", "mapHolder", mapVars, "100%", "100%");

function rMateMapChartOnLoad() {
	mapApp = document.getElementById("map1");
	mapRoot = mapApp.getRoot();
	mapRoot.setRootCode("900")
	mapRoot.setOpenCode("900");
}

function clickFunction() {
	mapApp = document.getElementById("map1");
	mapRoot = mapApp.getRoot();
	mapRoot.setSelectedCode("900");
}
var layoutStr = "";
// -----------------------맵차트 설정 끝 -----------------------

</script>
    <!-- 샘플 작동을 위한 css와 js -->
    <script type="text/javascript" src="/rMateMapChart/Web/JS/common.js"></script>
    <script type="text/javascript" src="/rMateMapChart/Web/JS/sample_util.js"></script>
    <link rel="stylesheet" type="text/css" href="/rMateMapChart/Web/sample.css"/>

    <!-- SyntaxHighlighter -->
    <script type="text/javascript" src="/rMateMapChart/Web/syntax/shCore.js"></script>
    <script type="text/javascript" src="/rMateMapChart/Web/syntax/shBrushJScript.js"></script>
    <link type="text/css" rel="stylesheet" href="/rMateMapChart/Web/syntax/shCoreDefault.css"/>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <div class="headerTitle">특정 지역으로 선택 설정</div>
    </div>
    <div id="content">
        <!-- 차트가 삽입될 DIV -->
        <div id="mapHolder"></div>
    </div>
</div>
</body>
</html>
