<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page/layouts/default_layout}">
<head>
    <title>회원가입</title>
</head>

<div layout:fragment="content" class="container mb-3">
    <div>
        <h4>회원가입</h4>
    </div>
    <form th:action="@{/page/auth/signup}" th:object="${signup}" method="post">
        <div th:replace="~{page/fragments/form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="username" class="form-label" >아이디</label>
            <input type="text" id="username" th:field="*{username}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="passwordConfim" class="form-label">비밀번호</label>
            <input type="password" id="passwordConfim" th:field="*{passwordConfim}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" id="email" th:field="*{email}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
</div>
</html>
